<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт для Ксюньки</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .heart {
            color: red;
            font-size: 72px;
            margin-bottom: 20px;
        }
        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .timestamp {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="heart">❤️</div>
    <div class="message">Я тебя люблю, Ксюнька</div>
    <div class="timestamp">22:02</div>
</body>
</html>
